<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="timeline">
        <div class="timeline-records"></div>
        <div class="timeline-input">
            <textarea class="timeline-input-text"></textarea>
            <div class="timeline-input-buttons">
                <button type="button" class="timeline-input-audio image-audio input-btn"></button>
                <div class="timer none"></div>
                <button type="button" class="timeline-input-video image-video input-btn"></button>
            </div>
        </div>

        <div class="modal none">
            <div class="modal-text">
                <h4 class="modal-title">Что-то пошло не так</h4>
                <p class="modal-message">К сожалению, нам не удалось определить ваше местоположение, пожалуйста, дайте разрешение на использование геолокации, либо введите координаты вручную.</p>
            </div>
            <div class="modale-input">
                <h4 class="modal-input-title">Широта и долгота через запятую</h4>
                <input type="text" class="modal-input-text" placeholder="00.00, 00.00">
                <div class="modal-input-buttons">
                    <div class="input-error none">Неверный формат данных</div>
                    <button type="button" class="modal-cancel btn">Отмена</button>
                    <button type="button" class="modal-ok btn">ОК</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
